<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Me</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        .container {
            max-width: 600px;
            padding: 30px;
            background-color: #333;
            box-shadow: 0 10px 30px rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            text-align: center;
            margin: 20px;
        }
        .profile-pic {
            display: block;
            max-width: 150px;
            margin: 20px auto;
            border-radius: 50%;
            border: 4px solid #fff;
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            color: #fff;
        }
        p {
            font-size: 1.1em;
            line-height: 1.6;
            color: #ccc;
            margin-bottom: 20px;
        }
        .contact {
            margin-top: 30px;
            font-size: 1em;
        }
        .contact a {
            color: #b0c4de; 
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s ease, transform 0.2s ease;
        }
        .contact a:hover {
            color: #87ceeb; 
            text-decoration: underline;
            transform: scale(1.05); 
        }
        .cta-btn {
            display: inline-block;
            margin-top: 20px;
            padding: 12px 30px;
            background-color: #1e90ff;
            color: #fff;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }
        .cta-btn:hover {
            background-color: #63a4ff;
        }
    </style>
</head>
<body>
